name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - name: int128/send-datadog-action
        uses: ./
        with:
          datadog-api-key: ${{ secrets.DATADOG_API_KEY }}
          metrics-csv-path: tests/fixtures/metrics.csv
          metric-name: send_datadog_action.run
          metric-type: count
          metric-value: 1
          metric-tags: |
            github.event_name:${{ github.event_name }}
            github.repository:${{ github.repository }}
            github.actor:${{ github.actor }}
          event-title: GitHub Actions ${{ github.event_name }}
          event-text: workflow ${{ github.workflow }}, job ${{ github.job }}
          event-alert-type: warning
          event-tags: |
            github.event_name:${{ github.event_name }}
            github.repository:${{ github.repository }}
            github.actor:${{ github.actor }}

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@2ea07b945ad7da540b660bf0e9cdeae2f2933cfd # v2.54.0
